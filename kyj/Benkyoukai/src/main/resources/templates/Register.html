<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <link rel="stylesheet" href="/css/Register.css">
</head>
<body>
<form class="register-form" action="/toRegister" method="post">
    <h1>회원 가입</h1>
    <div>
        <small style="color: red;" th:if="${param.error}" th:text="'중복된 ID입니다. 다른 ID를 입력해주세요.'"></small>
    </div>
    <div>
        <small id="id-check-message" ></small>
        <input type="text" id="id" name="id" placeholder="ID" oninput="checkID()" required>
    </div>
    <input type="password" name="pw" placeholder="비밀번호">
    <input type="text" name="name" placeholder="이름">
    <input type="number" name="age" placeholder="나이">
    <button type="submit"> 등록 </button>
</form>

<script>
    function checkID() {
        const id = document.getElementById('id').value; // 입력된 ID 값 가져오기
        const messageElement = document.getElementById('id-check-message'); // 메시지 영역

        // ID가 비어있을 경우 초기화
        if (!id) {
            messageElement.textContent = '';
            return;
        }

        // Ajax 요청: 서버로 입력된 ID 확인
        fetch(`/checkId/${id}`)
            // .then(response => response.json())
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.available) {
                    messageElement.textContent = '사용 가능한 ID입니다.';
                    messageElement.style.color = 'gray';
                } else {
                    messageElement.textContent = '이미 사용 중인 ID입니다.';
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.textContent = '오류가 발생했습니다.';
                messageElement.style.color = 'red';
            });
    }
</script>
</body>
</html>
