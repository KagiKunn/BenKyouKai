<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/js/Login.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-wrapper {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <h2>LogIn!</h2>

            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" name="id" id="id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input  name="pw" id="pw" placeholder="Enter your Password" required>
            </div>
            <div class="form-group">
                <button onclick="tryLogin()">Login!</button>
            </div>

    </div>
</div>

</body>
</html>
