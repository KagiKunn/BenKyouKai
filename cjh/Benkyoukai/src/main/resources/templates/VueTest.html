<!DOCTYPE html>
<html lang="">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title></title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button @click="reverseMessage">Reverse Message</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
